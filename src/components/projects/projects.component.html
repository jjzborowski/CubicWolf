<ngx-loading
  [show]="loading"
  [config]="settings.LOADER_CONFIG"
></ngx-loading>
<div *ngIf="message">
  {{ message }}
</div>
<a
  *ngFor="let project of projects"
  class="projects-item"
  routerLink="/projects/{{project.id}}"
>
  <div class="projects-item-title">
    {{ project.title }}
  </div>
  <div class="projects-item-date">
    {{ project.date }}
  </div>
</a>
